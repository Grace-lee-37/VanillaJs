<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Momontum</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="js-clock clock">
            <h1>00:00</h1>
        </div>
        <form class="js-form form">
            <input type="text" placeholder="¿Cómo te llamas?">
        </form>
        <h3 class="js-greetings greetings"></h3>
        <h3 class="js-weather weather"></h3>
        <form class="js-toDo toDo">
            <input type="text" placeholder="¿Que quieres hacer hoy?"> 
        </form>
        <ul class="js-toDoList list">
        </ul>
        <script src="clock.js"></script>
        <script src="greetings.js"></script>
        <script src="toDo.js"></script>
        <script src="background.js"></script>
        <script src="weather.js"></script>
    </body>
</html>
